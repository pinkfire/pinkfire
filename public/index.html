<!doctype html>
<html>
<head>
    <title>Pinkfire</title>

    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/ng-prettyjson/dist/ng-prettyjson.min.css">

    <style>body {padding-top: 70px;} .navbar-brand{padding: 10px 15px;}</style>
    <link rel="shortcut icon" href="assets/pinkfire.png">
</head>
<body ng-app="sossoaApp">
    <nav ng-controller="NavbarCtrl" class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" width="30" height="30" src="assets/pinkfire.png">
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#/">All channels</a></li>
                <li ng-repeat="channel in channels" ng-class="(channel==$root.by_channel) ? 'active' : ''">
                    <a href="#/{{ channel}}">{{ channel }}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav pull-right">
                <li><button type="button" class="btn btn-danger navbar-btn" ng-click="clear()">Clear</button></li>
            </ul>
        </div>
    </nav>

    <div ng-view></div>

    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-route/angular-route.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="vendor/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="vendor/ng-prettyjson/dist/ng-prettyjson.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/list.js"></script>
    <script src="scripts/controllers/navbar.js"></script>
    <script src="scripts/models/thread.js"></script>
</body>
</html>
